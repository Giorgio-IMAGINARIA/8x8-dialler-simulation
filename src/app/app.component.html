<div id="main-wrapper">
  <div id="dialler-wrapper">
    <div id="number-box" class="dialler-box grey-bottom-bordered-div">
      <div id="call-time-wrap">
        <p *ngIf="showCallTime" id="call-time-text" class="standard-text">
          Call time: 00:00:{{timePassed}}
        </p>
      </div>
      <div id="call-number-wrap">
        <p id="number-text" class="standard-text">
          {{dialledNumber}}
        </p>
      </div>
    </div>
    <div *ngIf="showDialler" id="touchpad-box" class="dialler-box">
      <div class="touchpad-row grey-bottom-bordered-div">
        <div class="touchpad-cell grey-right-bordered-div" (click)="touchPadButtonClicked($event)" [ngClass]="{'touchpadClicked': button1Clicked }">
          <p class="standard-text touchpad-number">1</p>
        </div>
        <div class="touchpad-cell grey-right-bordered-div" (click)="touchPadButtonClicked($event)" [ngClass]="{'touchpadClicked': button2Clicked }">
          <p class="standard-text touchpad-number">2</p>
        </div>
        <div class="touchpad-cell" (click)="touchPadButtonClicked($event)" [ngClass]="{'touchpadClicked': button3Clicked }">
          <p class="standard-text touchpad-number">3</p>
        </div>
      </div>
      <div class="touchpad-row grey-bottom-bordered-div">
        <div class="touchpad-cell grey-right-bordered-div" (click)="touchPadButtonClicked($event)" [ngClass]="{'touchpadClicked': button4Clicked }">
          <p class="standard-text touchpad-number">4</p>
        </div>
        <div class="touchpad-cell grey-right-bordered-div" (click)="touchPadButtonClicked($event)" [ngClass]="{'touchpadClicked': button5Clicked }">
          <p class="standard-text touchpad-number">5</p>
        </div>
        <div class="touchpad-cell" (click)="touchPadButtonClicked($event)" [ngClass]="{'touchpadClicked': button6Clicked }">
          <p class="standard-text touchpad-number">6</p>
        </div>
      </div>
      <div class="touchpad-row grey-bottom-bordered-div">
        <div class="touchpad-cell grey-right-bordered-div" (click)="touchPadButtonClicked($event)" [ngClass]="{'touchpadClicked': button7Clicked }">
          <p class="standard-text touchpad-number">7</p>
        </div>
        <div class="touchpad-cell grey-right-bordered-div" (click)="touchPadButtonClicked($event)" [ngClass]="{'touchpadClicked': button8Clicked }">
          <p class="standard-text touchpad-number">8</p>
        </div>
        <div class="touchpad-cell" (click)="touchPadButtonClicked($event)" [ngClass]="{'touchpadClicked': button9Clicked }">
          <p class="standard-text touchpad-number">9</p>
        </div>
      </div>
      <div class="touchpad-row grey-bottom-bordered-div">
        <div class="touchpad-cell grey-right-bordered-div" (click)="touchPadButtonClicked($event)" [ngClass]="{'touchpadClicked': buttonStarClicked }">
          <p class="standard-text touchpad-number">*</p>
        </div>
        <div class="touchpad-cell grey-right-bordered-div" (click)="touchPadButtonClicked($event)" [ngClass]="{'touchpadClicked': button0Clicked }">
          <p class="standard-text touchpad-number">0</p>
        </div>
        <div class="touchpad-cell" (click)="touchPadButtonClicked($event)" [ngClass]="{'touchpadClicked': buttonHashClicked }">
          <p class="standard-text touchpad-number">#</p>
        </div>
      </div>
    </div>
    <div id="button-box" class="dialler-box">
      <div id="main-button" (click)="mainButtonClicked($event)" [ngClass]="{'main-button-disabled': mainButtonDisabled, 'main-button-enabled':mainButtonEnabled, 'main-button-dial': mainButtonDial, 'mainDialButtonClickedClass': mainDialButtonClickedState, 'main-button-hangup': mainButtonHangup, 'mainHangupButtonClickedClass': mainHangupButtonClickedState}">
        <p id="main-button-text" class="standard-text">
          {{mainButtonText}}
        </p>
      </div>
    </div>
  </div>
</div>
